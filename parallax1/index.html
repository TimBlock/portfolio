<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="parallax.css">
	<meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<title>Tymki</title>
</head>
<body>

  <!--
    CSS parallax w oparciu o prace Keith Clark. http://keithclark.co.uk/
  -->

  <div class="parallax">
    
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"><h1><font color="#003300">Rodzina Klocków Tymków</font></h1><div><small>just scroll down;)</small></div></div>
      </div>
    </div>
    
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="description"><p>Tymoteusz jest szefem tej wesołej rodzinki.</p></div>
        <figure><img src="foto2.jpg"></figure>
      </div>
    </div>
    
    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="description"></div><figure><img src="foto3.jpg"></figure>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title" class="opis">Ilona to piękna żona Tymoteusza</div>
      </div>
    </div>
    
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Paweł to dzielny chłopiec, który patrzy odważnie w dal</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="description"></div><figure><img src="foto7.jpg"></figure>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title"></div>
      </div>
    </div>
    
       <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="description"><figure><img src="foto5.jpg"></figure></div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Jonatan jest naszym małym wojownikiem</div>
      </div>
    </div>

    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="description"></div><figure><img src="foto6.jpg"></figure>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Lidia to ukochana księżniczka taty</div>
      </div>
    </div>
    
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Dziękujemy<br></div>
      </div>
    </div>
  </div>

</body>
</html>
